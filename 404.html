<style>
    :root {

      cursor: default;

    ::-moz-selection {

    .error-body {

      width: 100%;
      height: 100%;
      overflow: hidden;

    .error-body:before {
      content: "";

      top: 0;
      left: 0;

      height: 100%;
      background-color: #afd33d;
      mix-blend-mode: overlay;
      z-index: 1;
    }
    .error-body:after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #11111b 21px, transparent 1%) center, linear-gradient(#11111b 21px, transparent 1%) center, white;
      background-size: 22px 22px;
      background-position: center;
      opacity: 0.2;
      z-index: 1;
    }
    .error-body .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: grayscale(1);
      mix-blend-mode: luminosity;
    }
    .error-body .message {

      width: 100%;
      height: 100%;
      text-align: center;

         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }
    .error-body .message h1:before {
      content: attr(t);
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0.34em);
      height: 0.1em;
      line-height: 0.5em;
      width: 100%;
      -webkit-animation: scan 500ms ease-in-out infinite alternate 90ms, glitch-anim 300ms ease-in-out infinite alternate;
              animation: scan 500ms ease-in-out infinite alternate 90ms, glitch-anim 300ms ease-in-out infinite alternate;
      overflow: hidden;
      opacity: 0.7;
    }
    .error-body .message h1:after {
      content: attr(t);

    .error-body .message a {
      position: relative;
      color: #afd33d;

      text-transform: uppercase;

      cursor: crosshair;
      box-shadow: inset 0 -2em 0 0 rgba(175, 211, 61, 0.2);
      transition: 225ms ease-in-out all 225ms;
      -webkit-animation: none;
              animation: none;
    }
    .error-body .message a:hover:before, .error-body .message a:hover:after {
      transform: translate(-50%, 0) scale(0, 1);
    }
    .error-body .message a:active {
      box-shadow: inset 0 -2em 0 0 rgba(175, 211, 61, 0.5);
      transition: 225ms ease-in-out all 225ms;
    }
    .error-body .message a:before, .error-body .message a:after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0) scale(1, 1);

      width: 90%;
      height: 5px;
      transition: 225ms ease-in-out all;
      mix-blend-mode: hard-light;

    .error-body .message a:before {

    }
    .error-body .message a:after {

    }
    
    @-webkit-keyframes scan {
      from, 20%, 100% {
        height: 0;
        transform: translate(-50%, 0.44em);
      }
      10%, 15% {
        height: 1em;
        line-height: 0.2em;
        transform: translate(-55%, 0.16em);

    }
    
    @keyframes scan {

        transform: translate(-50%, 0.44em);

        height: 1em;
        line-height: 0.2em;
        transform: translate(-55%, 0.16em);
      }

    @keyframe pulse {

    @-webkit-keyframes attn {

    @-webkit-keyframes shake {

      }
      30% {

        function mousehandler(e) {
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }
        document.oncontextmenu = mischandler;

        document.onmouseup = mousehandler;
        function disableCtrlKeyCombination(e) {
            var forbiddenKeys = new Array("a", "s", "c", "x","u");
            var key;
            var isCtrl;
            if (window.event) {
                key = window.event.keyCode;
               
                if (window.event.ctrlKey)
                    isCtrl = true;
                else
                    isCtrl = false;
            }
            else {
                key = e.which;
               
                if (e.ctrlKey)
                    isCtrl = true;
                else
                    isCtrl = false;
            }
            if (isCtrl) {
                for (i = 0; i < forbiddenKeys.length; i++) {
                    
                    if (forbiddenKeys[i].toLowerCase() == String.fromCharCode(key).toLowerCase()) {
                        return false;
                    }
                }
            }
            return true;
        }
    </script>
